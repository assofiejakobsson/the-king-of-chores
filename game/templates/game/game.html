{% extends 'base.html' %}

{% block content %}
  {% for todo in todos %}
    <div>
      <h4>{{ todo.title }}</h4>
      <p>{{ todo.description }}</p>
      
      <form action="{% url 'game:complete_task' task_id=todo.id %}" method="post">

        {% csrf_token %}
        <input type="submit" value="Complete Task">
      </form>
    </div>
  {% empty %}
    <p>No tasks found.</p>
  {% endfor %}
{% endblock %}
