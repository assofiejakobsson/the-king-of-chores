{% extends 'base.html' %}
{% block content %}
<h2>Games</h2>
  {% for game in family_games %}
    <div>
      <h3>{{ game.todo.title }}</h3>
      <p>{{ game.todo.description }}</p>
    </div>
    {% empty %}
      <p>No Games Found</p>
    {% endfor %}  
{% endblock %}
