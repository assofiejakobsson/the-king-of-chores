{% extends 'base.html' %}
{% block content %}
  <h2>Game Details</h2>
  <h3>{{ game.todo.title }}</h3>
  <p>{{ game.todo.description }}</p>
  <h4>Guests:</h4>
  <ul>
    {% for guest in game.guests.all %}
      <li>{{ guest.name }} ({{ guest.email }})</li>
    {% empty %}
      <li>No guests invited yet.</li>
    {% endfor %}
  </ul>
  <form method="POST" action="{% url 'game:check_off_todo' game_id=game.id %}">
    {% csrf_token %}
    <button type="submit">Check Off</button>
</form>
{% endblock %}
