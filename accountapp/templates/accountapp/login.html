{% extends 'base.html' %}

{% block content %}
<div class="container bg-dark text-light py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Login</h2>
        <form method="post" class="my-4">
          {% csrf_token %}
          <!-- {{ form.as_p }} -->
          <div class="form-group">
            <label for="username">Username:</label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'accountapp:register' %}" class="btn btn-link text-light">Register</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
