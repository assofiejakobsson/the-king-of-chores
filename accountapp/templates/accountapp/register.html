{% extends 'base.html' %} <!-- Extend the 'base.html' template -->

{% block content %} <!-- Start the content section fore the register page -->

<div class="container bg-dark text-light py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Register</h2>
        <form method="post" class="my-4">
          {% csrf_token %}
          <!-- Render the username field -->
          <div class="form-group">
            <label for="id_username">Username:</label>
            {{ form.username }}
          </div>
          <!-- Render the password field -->
          <div class="form-group">
            <label for="id_password1">Password:</label>
            {{ form.password1 }}
          </div>
          <!-- Render the password confirmation field -->
          <div class="form-group">
            <label for="id_password2">Confirm Password:</label>
            {{ form.password2 }}
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <!-- Link to the login page -->
        <p>Already have an account? <a href="{% url 'accountapp:login' %}" class="btn btn-link text-light">Login</a></p>
      </div>
    </div>
  </div>
</div>

{% endblock %} <!-- End of the content section -->
