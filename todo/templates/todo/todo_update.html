{% extends 'base.html' %}

{% block content %}
  <h2>Edit Task</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>
    <label for="id_completed">Completed</label>
    <br>
    {% if todo.completed %}
    <input type="text" name="completed_by" value="{{ todo.completed_by }}" placeholder="Completed by">
    {% endif %}
    <button type="submit">Update</button>
  </form>
{% endblock %}
