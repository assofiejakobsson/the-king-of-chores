{% extends 'base.html' %}
</body>
{% block content %}

  <div class="container bg-dark text-light py-4">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete this task?</p>
    <form method="POST" action="{% url 'todo:todo_delete' pk=todo.pk %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'todo:todo_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

{% endblock %}
</body>
