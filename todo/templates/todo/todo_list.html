{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
{% block content %}
  <h2>Todo List</h2>
  
  <ul>
    
    {% for todo in todos %}
      <li>
        {{ todo.title }}
        <a href="{% url 'todo:todo_update' pk=todo.pk %}">Edit</a>
        <a href="{% url 'todo:todo_delete' pk=todo.pk %}">Delete</a>
        
    {% empty %}
      <li>No todos found.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'todo:todo_create' %}">Create New Todo</a>   
{% endblock %}
