<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
       <a href="{% url 'accountapp:logout' %}">Logout</a>
      
    {% else %}
      <a href="{% url 'accountapp:login' %}">Login</a>
      <a href="{% url 'accountapp:register' %}">Register</a>
     
      
    {% endif %}
  </nav>
  {% block content %}
  {% endblock %}
</body>
</html>
