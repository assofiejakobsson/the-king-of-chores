{% load static %}  <!-- Load the static template tag to use static files -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Specify the compatibility mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Set the viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Provide a description for the webpage -->
  <meta name="description" content="Create a to-do list for the whole family or for another group of people">

  <!-- Specify keywords related to the webpage content -->
  <meta name="keywords" content="Simple todolist, todolist family">

  <!-- Link to Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-8mTVTDu4u9pPg2m0h9XWGJ6h8f+12vlE5f8Xv2+3/BzV2OwUSm/OBhF+9rXn9mdz" crossorigin="anonymous">

  <!-- Link to jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Link to custom CSS styles -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <title>The King Of Chores</title>

  <!-- Preconnect and link to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kristi&family=Open+Sans&display=swap" rel="stylesheet">
  
  <!-- Link to Font Awesome JS -->
  <script src="https://kit.fontawesome.com/f1f2235153.js" crossorigin="anonymous"></script>

  <!-- Link to favicon files -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
</head>

<body class="dark-theme">
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-light logo" href="{% url 'todo:home' %}">The King Of Chores</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <p class="nav-link">Welcome, {{ request.user }}!</p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accountapp:logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accountapp:login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accountapp:register' %}">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="wrapper">
    <div class="container mt-4">
      {% block content %}  <!-- Placeholder for content defined in child templates -->
      {% endblock %}
    </div>
  </div>

  <footer class="footer bg-dark">
    <div class="container">
      <a class="footer-logo text-light logo" href="{% url 'todo:home' %}">The King Of Chores</a>
    
      <span class="text-light"> Contact: tkoc@gmail.com | +46 234 567 890 </span>
    
    </div> 
    <div>
      <a href="#" id="scroll-to-top">
        <i class="fas fa-arrow-up" title="Go to top"></i>
      </a>
    </div> 
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
